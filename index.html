    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            background: #ddd; 
            color:black;
            font: 14px Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }


        svg {
            shape-rendering: geometricPrecision;
            fill-rule: evenodd;
            clip-rule: evenodd;
        }

        svg path {
            fill: black;
        }

        .container {
            flex: 1 1 100%;
            padding: 25px 10px 0px 10px;
            overflow: hidden;
            text-align: center;
        }

        .fan {
            margin: 0 auto;
            height: 100%;
            width: 100%;
        }

        /* Info + controls */

        .footer {
            flex: 0 0;
            padding: 25px 10px 10px 10px;
            text-align: center;
        }

        .info {
            color: #999;
            float: right;
            font-size: 10px;
            margin-top: 20px;
            line-height: 10px
        }

        a,
        a:visited {
            color: #999;
        }

        a:hover {
            color: #666;
        }

        .btn {
            display: inline-block;
            margin: 0 5px;
            height: 50px;
            width: 50px;
            border: none;
            border-radius: 50%;
            vertical-align: middle;
            color: white;
            background: #555;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            line-height: 50px;
            padding: 0;
        }

        .is-active {
            background: black;
            color: white;
        }

        .btn:visited {
            color: white;
        }

        .btn:hover {
            background: #111;
        }
    </style>
</head>
<body>
<div class="container">
    <svg id="fan" role="img" class="fan" data-speed="1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" viewBox="0 0 17293 17293">

            <animateTransform
                id="fan-animation"
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 8646.5 8646.5"

    </svg>
</div>
<div class="footer">
    <div class="controls">
        <button type="button" class="btn">0</button>
        <button type="button" class="btn is-active" data-speed="5s">1</button>
        <button type="button" class="btn" data-speed="2s">2</button>
        <button type="button" class="btn" data-speed="1s">3</button>
    </div>
    <div class="info">
        gemaakt door <a href="//martijnluinstra.nl/">Martijn Luinstra</a>
    </div>
</div>
<script>
    const svg = document.getElementById('fan');
    const animation = document.getElementById('fan-animation');
    const buttons = document.querySelectorAll('.controls .btn');

    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Toggle button state
            buttons.forEach(function(btn) {
                btn.classList.remove('is-active');
            });
            button.classList.add('is-active');

            // Set animation speed
            if (!button.dataset.speed) {
                svg.pauseAnimations();
            } else {
                // Offset timing to prevent position jumping
                const offset = ((animation.getCurrentTime() / animation.getSimpleDuration()) % 1);
                animation.setAttribute('dur', button.dataset.speed);
                svg.setCurrentTime(parseFloat(button.dataset.speed) * offset);
                svg.unpauseAnimations();
            }
        });
    });
</script>
